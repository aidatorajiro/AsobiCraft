language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

script:
  ./gradlew build

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
  - openjdk8

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "build/reobfJar/output.jar"
  skip_cleanup: true
  on:
    tags: true
